{% extends "base.html" %}

{% block main %}
<form method="post">
    <center>
        <label for="title">Registro de usuario</label>
    </center>
    <div class="container-lg">
        <div class="mb-3">
            <label for="nickaname" class="form-label">Nickname</label>
            <input type="text" name="nickname" class="form-control" id="nickname" aria-describedby="emailHelp" placeholder="Example: Manuela183">
        </div>
        <p>Recomendación: La contraseña debe contener caracteres en mínuscula, mayúscula, número y caracteres especiales.</p>
        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" name="password1" class="form-control" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*/-]).{8,}$" id="password1">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="password2" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*/-]).{8,}$" onchange="verify_password()">
        </div>
        <p>Ejemplo Email</p>
        <image src="{{url_for('static',filename = 'images/ejemplo_email.jpg')}}" ></image>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Example: Manuela@gmail.com">
        </div>
        <button type="submit" class="btn btn-primary" id="submit" disabled>Submit</button>
    </div>
</form>

{% endblock %}
